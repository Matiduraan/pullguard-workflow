name: PR Check

on:
  workflow_call:
    secrets:
      OPENAI_API_KEY:
        required: true
      GITHUB_APP_ID:
        required: true
      GITHUB_APP_PRIVATE_KEY:
        required: true

jobs:
  pr-check:
    runs-on: ubuntu-latest

    steps:
      - name: Generate GitHub App installation token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.GITHUB_APP_ID }}
          private-key: ${{ secrets.GITHUB_APP_PRIVATE_KEY }}

      - name: Check quiz status
        id: check-status
        env:
          INSTALLATION_TOKEN: ${{ steps.app-token.outputs.token }}
          OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          RESPONSE=$(curl -s -X GET \
            "https://api.tu-backend.com/${OWNER}/${REPO_NAME}/${PR_NUMBER}/status?headSha=${SHA}" \
            -H "Authorization: Bearer $INSTALLATION_TOKEN")

          echo "Backend response: $RESPONSE"

          STATUS=$(echo "$RESPONSE" | jq -r '.status')
          echo "status=$STATUS" >> $GITHUB_OUTPUT

      - name: Create quiz (only if NOT_CREATED)
        if: steps.check-status.outputs.status == 'NOT_CREATED'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          INSTALLATION_TOKEN: ${{ steps.app-token.outputs.token }}
          OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          curl -X POST https://api.tu-backend.com/analyze \
            -H "Authorization: Bearer $INSTALLATION_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{
              "organization": "'"$OWNER"'",
              "repository": "'"$REPO_NAME"'",
              "pullRequest": '"$PR_NUMBER"',
              "sha": "'"$SHA"'",
              "llmApiKey": "'"$OPENAI_API_KEY"'"
            }'

      - name: Finish workflow
        run: |
          echo "Workflow finished. Merge decision is controlled by the GitHub Check Run."
